<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop File Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Carga de Archivos</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </div>
            <h3>Arrastra archivos aquí</h3>
            <p>o</p>
            <button class="browse-btn" id="browseBtn">Seleccionar archivos</button>
            <input type="file" id="fileInput" multiple hidden>
            <p class="file-info">Formatos permitidos: Imágenes, PDF, Documentos</p>
        </div>

        <div class="files-preview" id="filesPreview"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
